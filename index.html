<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #f4f4f9; /* White text */
            font-family: Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a; /* Slightly lighter black for form background */
            border-radius: 8px;
        }
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            max-width: 550px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #000;
            color: #f4f4f9;
        }
        .form-group input[type="submit"] {
            background-color: #4C21E8; /* Button color */
            color: #f4f4f9;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #3b1baf; /* Button hover color */
        }
        .form-group span {
            color: red;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
        }
        .footer a {
            color: #4C21E8; /* Link color */
            text-decoration: none;
        }
        .footer a:hover {
            color: #3b1baf; /* Link hover color */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Let's Talk</h2>
        <form method="post" action="//submit.form" onSubmit="return validateForm();">
            <div class="form-group">
                <label for="data_12">Name<span style="color: red;"> *</span></label>
                <input type="text" id="data_12" name="data_12" />
            </div>
            <div class="form-group">
                <label for="data_4">Email<span style="color: red;"> *</span></label>
                <input type="text" id="data_4" name="data_4" />
            </div>
            <div class="form-group">
                <label for="data_5">Phone number<span style="color: red;"> *</span></label>
                <input type="text" id="data_5" name="data_5" />
            </div>
            <div class="form-group">
                <label for="data_13">Company<span style="color: red;"> *</span></label>
                <input type="text" id="data_13" name="data_13" />
            </div>
            <div class="form-group">
                <input name="skip_Submit" value="Send" type="submit"/>
            </div>
            <div class="footer">
                <a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a>
            </div>
        </form>
        <script src="https://www.100forms.com/js/FORMKEY:LNJ52Y72Y4MH" type="text/javascript"></script>
    </div>

    <script type="text/javascript">
        function validateForm() {
            if (isEmpty(document.getElementById('data_12').value.trim())) {
                alert('Name is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Email is required!');
                return false;
            }
            if (!validateEmail(document.getElementById('data_4').value.trim())) {
                alert('Email must be a valid email address!');
                return false;
            }
            if (isEmpty(document.getElementById('data_5').value.trim())) {
                alert('Phone number is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_13').value.trim())) {
                alert('Company is required!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }
        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
        }
    </script>
</body>
</html>
