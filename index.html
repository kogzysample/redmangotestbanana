<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form method="post" action="//submit.form" onSubmit="return validateForm();">
        <div style="max-width: 400px;">
        </div>
        <div style="padding-bottom: 18px;font-size : 24px;">Let's Talk</div>
        <div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
            <input type="text" id="data_12" name="data_12" style="max-width : 450px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
            <input type="text" id="data_4" name="data_4" style="max-width : 550px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Phone number<span style="color: red;"> *</span><br/>
            <input type="text" id="data_5" name="data_5" style="max-width : 550px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Company<span style="color: red;"> *</span><br/></form>
            <input type="text" id="data_13" name="data_13" style="max-width : 450px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">
            <input name="skip_Submit" value="Send" type="submit"/>
        </div>
        <div>
            <div style="float:right">
                <a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a>
            </div>
            <script src="https://www.100forms.com/js/FORMKEY:LNJ52Y72Y4MH" type="text/javascript"></script>
        </div>
<script type="text/javascript" src="https://www.100forms.com/js/FORMKEY:6DBH223K57SU"></script>
    </form>
    <script type="text/javascript">
        function validateForm() {
            if (isEmpty(document.getElementById('data_12').value.trim())) {
                alert('Name is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Email is required!');
                return false;
            }
            if (!validateEmail(document.getElementById('data_4').value.trim())) {
                alert('Email must be a valid email address!');
                return false;
            }
            if (isEmpty(document.getElementById('data_5').value.trim())) {
                alert('Phone number is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_13').value.trim())) {
                alert('Company is required!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }
        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
        }
    </script>
</body>
</html>
